name: Deploy New_Timeless via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Upload build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ftp.spec-ng.com
          username: developers@spec-ng.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/timeless-entertainment.com/
          dangerous-clean-slate: true # This will clean the remote directory before uploading
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/.env*/
            **/README.md
            **/.github/**
            **/.vscode/**
            **/temp_backup/**
            **/__MACOSX/**
            **/.DS_Store
